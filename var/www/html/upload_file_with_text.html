<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Profile</title>
</head>
<body>
    <h1>Upload Your Profile Picture</h1>
    <!-- Form with method POST and enctype multipart/form-data -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="profile_pic">Profile Picture:</label><br>
        <input type="file" id="profile_pic" name="profile_pic" accept="image/jpeg" required><br><br>
        
        <input type="submit" value="Upload">
    </form>
</body>
</html>
